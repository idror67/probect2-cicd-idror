services:
  app:
    image: idror/cicd-flask-project2:latest
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: